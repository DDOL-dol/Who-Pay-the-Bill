<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Pay the Bill?</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <div id="app">
        <div v-show="data.state" class="main-container">
            <h1>{{ data.title }}</h1>
            <div class="name-adder">
                <input type="text" v-model="data.inputName" @keydown.enter="onAddName"
                    placeholder="Enter the name here">
                <button class="btn-add" @click="onAddName">Add</button>
            </div>
            <p v-show="data.error" class="error">{{ data.error }}</p>
            <div class="name-added">
                <button :class="['btn-name']" v-for="(name, index) in data.names" :key="name"
                    @click="onRemoveName(name)">{{ name }}</button>
            </div>
            <button v-show="canRoll" class="btn-roll" @click="onFindLoser">Find the loser</button>
        </div>

        <div v-show="!data.state" class="main-container">
            <h1>The loser is: {{ data.result }}</h1>
            <div class="end-container">
                <button class="btn-name" @click="onRestart">Restart</button>
                <button class="btn-roll" @click="onFindAnotherLoser">Find Another Loser</button>
            </div>
        </div>
    </div>

</body>

<script src="./js/app.js"></script>

</html>
